{% extends 'grab/layout/main.html' %}

{% block title %}
<title>Grabinfo | Login</title>
{% endblock title %}

{% block content %}
<style>
    body::-webkit-scrollbar {
        width: 0;
        height: 0;
    }
    .signup input, .signup button{
    margin: 1% 5%;
    
}
</style><br>
<a href="{% url 'home' %}" id="home" style="margin: 10%;">
     </ion-icon><ion-icon name="home"></ion-icon>
</a><h3 style="font-size: 24px; text-align: center;color: black;font-weight: bolder;">Log in</h3><br><br>

        <form method="POST" action="" class="signup">
            <img src="static/images/formlogo.png" alt="">
            {% csrf_token %}
            <div class="mb-4">
                <input type="text" name="username" id="username" placeholder="Enter username">
                
            </div>
            
            <div class="mb-4">
                <input type="password" name="password" id="password" placeholder="Enter password">
                
            </div>
            <button type="submit" class="submit">Login</button>
            <p class="login-p" style="text-align: center;margin-top: 4%;">Create New Account? <a href="{% url 'signup' %}">Sign up</a></p>
        </form>
{% endblock content %}
